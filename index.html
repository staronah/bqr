<!DOCTYPE html>
<html>
<head>
    <title>Text Input Example</title>
</head>
<body>
    <h1>Enter a value to open a new page:</h1>
    <input type="text" id="inputValue" />
    <button onclick="openNewPage()">Open Page</button>

    <script>
        function openNewPage() {
            var inputValue = document.getElementById('inputValue').value;





//-----------------------------------------------------------------------------------------------------------------------------------------------------            
//-----------------------------------------------------------------------------------------------------------------------------------------------------            
//-----------------------------------------------------------------------------------------------------------------------------------------------------            
//-----------------------------------------------------------------------------------------------------------------------------------------------------            
//-----------------------------------------------------------------------------------------------------------------------------------------------------            
//-----------------------------------------------------------------------------------------------------------------------------------------------------            
//-----------------------------------------------------------------------------------------------------------------------------------------------------            
            
            if (inputValue === 'CVE311') {
                window.open('courses/CVE311.html');
            } else if (inputValue === 'CVE312') {
                window.open('courses/CVE312.html', '_blank');
            } else {
                alert('Invalid COURSE CODE. Please try again.');
            }

//-----------------------------------------------------------------------------------------------------------------------------------------------------            
//-----------------------------------------------------------------------------------------------------------------------------------------------------            
//-----------------------------------------------------------------------------------------------------------------------------------------------------            
//-----------------------------------------------------------------------------------------------------------------------------------------------------            
//-----------------------------------------------------------------------------------------------------------------------------------------------------            
//-----------------------------------------------------------------------------------------------------------------------------------------------------            
//-----------------------------------------------------------------------------------------------------------------------------------------------------            
//-----------------------------------------------------------------------------------------------------------------------------------------------------            
//-----------------------------------------------------------------------------------------------------------------------------------------------------            

        }
    </script>
</body>
</html>
